<dx-validation-group *ngIf="loginMode">
  <div class="login-header">
    <div class="title">{{ appInfo.title }}</div>
    <div>Sign In to your account</div>
  </div>
  <div class="dx-field">
    <dx-text-box [(value)]="login" placeholder="Login" width="100%">
      <dx-validator>
        <dxi-validation-rule
          type="required"
          message="Login is required"
        ></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-text-box
      mode="password"
      [(value)]="password"
      placeholder="Password"
      width="100%"
    >
      <dx-validator>
        <dxi-validation-rule
          type="required"
          message="Password is required"
        ></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-check-box [value]="false" text="Remember me"></dx-check-box>
  </div>
  <div class="dx-field">
    <dx-button
      type="default"
      text="Login"
      (onClick)="onLoginClick($event)"
      width="100%"
    ></dx-button>
  </div>
  <div class="dx-field">
    <a routerLink="/recovery">Forgot password ?</a>
  </div>
  <div class="dx-field">
    <dx-button
      type="normal"
      text="Create an account"
      width="100%"
      (onClick)="toggleLoginMode()"
    ></dx-button>
  </div>
</dx-validation-group>
<dx-validation-group *ngIf="!loginMode">
  <div class="login-header">
    <div class="title">{{ appInfo.title }}</div>
    <div>Register a new account</div>
  </div>
  <div class="dx-field">
    <dx-text-box [(value)]="login" placeholder="Username" width="100%">
      <dx-validator>
        <dxi-validation-rule
          type="required"
          message="Username is required"
        ></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-text-box
      mode="password"
      [(value)]="password"
      placeholder="Password"
      width="100%"
    >
      <dx-validator>
        <dxi-validation-rule
          type="required"
          message="Password is required"
        ></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-text-box
      mode="email"
      [(value)]="email"
      placeholder="Email"
      width="100%"
    >
      <dx-validator>
        <dxi-validation-rule
          type="required"
          message="Email is required"
        ></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-text-box
      mode="text"
      [(value)]="firstName"
      placeholder="First Name"
      width="100%"
    >
      <dx-validator>
        <dxi-validation-rule
          type="required"
          message="First Name is required"
        ></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-text-box
      mode="text"
      [(value)]="lastName"
      placeholder="Last Name"
      width="100%"
    >
      <dx-validator>
        <dxi-validation-rule
          type="required"
          message="Last Name is required"
        ></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-button
      type="default"
      text="Create an account"
      (onClick)="onRegisterClick($event)"
      width="100%"
    ></dx-button>
  </div>

  <div class="dx-field">
    <dx-button
      type="normal"
      text="Log In"
      width="100%"
      (onClick)="toggleLoginMode()"
    ></dx-button>
  </div>
</dx-validation-group>
